<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoNow - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg z-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img src="/assets/img/logo.png" alt="" id="img-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="navBarMenu">
                        <a class="nav-link active fs-3 m-1" id="econ" aria-current="page" href="#">Economia </a>
                        <a class="nav-link active fs-3 m-1" id="meio" href="#">Meio Ambiente</a>
                        <a class="nav-link active fs-3 m-1" id="mundo" href="#">Mundo</a>
                        <a class="nav-link active fs-3 m-1" id="curi" href="#">Curiosidades</a>
                    </div>
                </div>
                <div id="opcoes">
                    <a href="cadastroCRUD.html" class="cadastroHeader active">Cadastro</a>
                    <a href="favoritos.html" class="favoritoHeader">Favoritos</a>
                    <a href="login.html" class="loginHeader">Login / Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="containerCRUD">
            <div class="esquerda"></div>


            <div class="centro">
                <h1 class="cadastroTitulo">Cadastro de Item</h1>
                <div class="containerCadastro"> <!-- CRUD -->
                    <div class="containerCampos">
                        <div class="containerCampos1">
                            <div class="input1">
                                ID:
                                <input type="text" id="idInput" required disabled>
                            </div>
                            <div class="input2">
                                Input:
                                <input type="text" id="idCampo1" required>
                            </div>
                        </div>
                        <div class="containerCampos2">
                            <div class="input3">
                                Input:
                                <input type="text" id="idCampo2" required>
                            </div>
                            <div class="input4">
                                Input:
                                <input type="text" id="idCampo3" required>
                            </div>
                        </div>
                        <div class="containerCampos3">
                            <div class="inpu5">
                                Input:
                                <input type="text" id="idCampo4" required>
                            </div>
                            <div class="inpu6">
                                Input:
                                <input type="text" id="idCampo5" required>
                            </div>
                        </div>
                    </div>

                    <div class="botoesCRUD">
                        <button id="btnInserir">Inserir</button>
                        <button id="btnAlterar">Alterar</button>
                        <button id="btnExcluir">Excluir</button>
                    </div>
                </div>
                <h1 class="listagemItens">Listagem de Itens</h1>
                <table></table><!-- Noticias -->
            </div>


            <div class="direita"></div>
        </div>
    </main>


</body>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/JSON.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
